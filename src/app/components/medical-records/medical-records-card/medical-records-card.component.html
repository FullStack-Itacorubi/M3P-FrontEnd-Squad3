<app-accordion
  *ngIf="patient"
  [headerTitle]="patient.fullName"
  [bordered]="true"
>
  <div class="flex justify-between">
    <p>{{ patient.phone }}</p>
    <p>{{ patient.healthInsurance || "Nenhum" }}</p>
  </div>
  <div class="flex justify-between">
    <div class="flex flex-col items-center text-base">
      <ng-icon name="ionCalendarClear" class="text-2xl" />
      <p>{{ medicalRecordsStats.queries }}</p>
    </div>
    <div class="flex flex-col items-center text-base">
      <ng-icon name="ionDocuments" class="text-2xl" />
      <p>{{ medicalRecordsStats.exams }}</p>
    </div>
    <div class="flex flex-col items-center text-base">
      <ng-icon name="ionBarbell" class="text-2xl" />
      <p>{{ medicalRecordsStats.exercises }}</p>
    </div>
    <div class="flex flex-col items-center text-base">
      <ng-icon name="ionFastFood" class="text-2xl" />
      <p>{{ medicalRecordsStats.diets }}</p>
    </div>
  </div>
  <button
    class="p-2 rounded-md bg-slate-600 text-slate-50"
    [routerLink]="['/prontuarios', patient.id]"
  >
    Ver detalhes
  </button>
</app-accordion>
