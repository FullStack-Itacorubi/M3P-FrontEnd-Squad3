<div class="flex flex-col gap-3 p-4 bg-slate-50">
  <h3 class="text-lg text-slate-800">Selecione o medicamento</h3>
  <select
    class="p-2 border rounded border-slate-800"
    name="medicament"
    id="medicament"
    #medicament
  >
    <option value="" disabled selected>Selecione um medicamento</option>
    <option *ngFor="let medicament of medicaments" [value]="medicament.id">
      {{ medicament.name }}
    </option>
  </select>
  <app-custom-button label="Selecionar" (clickHandler)="selectMedicament()" />
</div>
