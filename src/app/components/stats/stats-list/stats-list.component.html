<div *ngIf="listStyle === 'GRID'; then grid; else table"></div>
<ng-template #grid>
  <div class="grid grid-cols-5 gap-3">
    <app-patients-card *ngFor="let details of data" />
  </div>
</ng-template>
<ng-template #table>
  <div class="border border-slate-300 flex flex-col rounded-md overflow-hidden">
    <div class="flex items-center text-slate-800 font-medium">
      <div class="py-2 w-10 aspect-square bg-slate-300"></div>
      <div class="flex-grow pl-3">Nome</div>
      <div class="pl-3 w-1/12">Idade</div>
      <div class="pl-3 w-2/12">Contato</div>
      <div class="pl-3 w-3/12">Plano de Sa√∫de</div>
      <div class="px-3 w-1/12"></div>
    </div>
    <div
      *ngFor="let details of data; index as i"
      class="flex items-center text-slate-500 border-t border-slate-300"
    >
      <div
        class="w-10 py-2 flex justify-center items-center text-slate-800 border-r border-slate-300"
      >
        {{ i + 1 }}
      </div>
      <div class="flex-grow pl-3">Joaquim da Silva Santos Albuquerque</div>
      <div class="pl-1 w-1/12">24 anos</div>
      <div class="pl-1 w-2/12">(48) 9 9911-9911</div>
      <div class="pl-1 w-3/12">UNIMED</div>
      <div class="px-3 w-1/12 h-full bg-slate-600 text-slate-50 py-2">
        <button>Detalhes</button>
      </div>
    </div>
  </div>
</ng-template>
