<div
  class="border border-slate-300 text-slate-600 rounded-md aspect-square p-2 shadow-md flex flex-col justify-between"
>
  <div class="flex flex-col">
    <ng-icon name="ionPersonCircle" class="mx-auto text-6xl" />
    <p class="truncate text-lg font-medium">{{ name }}</p>
    <div class="flex justify-between text-sm text-slate-400 italic">
      <p>{{ age }}</p>
      <p>{{ phone }}</p>
    </div>
    <p class="text-slate-400 font-medium">{{ healthInsurance }}</p>
  </div>

  <button class="bg-slate-600 text-slate-50 rounded py-1">Ver detalhes</button>
</div>
