<div class="flex h-[calc(100%-64px)] bg-slate-50 text-slate-800">
  <div class="flex flex-col h-full w-10/12 p-4">
    <div class="flex justify-between pb-2 border-b">
      <div class="flex gap-6 pl-4">
        <app-tab-menu
          *ngFor="let option of menuOptions; index as idx"
          class="translate-y-[9px] pb-2"
          [label]="option.label"
          [selected]="option.selected"
          (select)="select(idx)"
        />
      </div>
      <app-delay-search-input (inputEmitter)="onSearchInput($event)" />
    </div>
    <div class="flex-grow overflow-y-auto">
      <div class="p-4 flex flex-col gap-2">
        <div class="self-end p-2 flex gap-2 text-slate-400 rounded-md">
          <button (click)="listStyle = 'GRID'">
            <ng-icon name="ionGrid" />
          </button>
          <button (click)="listStyle = 'TABLE'">
            <ng-icon name="ionList" />
          </button>
        </div>
        <app-stats-list
          [data]="menuOptions[0].selected ? patients : users"
          [listStyle]="listStyle"
        />
      </div>
    </div>
  </div>
  <div class="flex flex-col w-2/12 gap-4 p-4 pl-0 overflow-y-auto">
    <app-stats-card
      *ngFor="let stat of stats"
      [label]="stat.label"
      [value]="stat.value"
    />
  </div>
</div>
