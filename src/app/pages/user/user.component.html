<div class="text-slate-800 container m-auto py-4 pl-14 pr-2">
  <form formGroup="formUserRegister">
    <h3 class="text-xl font-bold my-2">Cadastro de usuário</h3>

    <div class="md:flex gap-2">
      <div class="input-wrapper w-8/12">
        <label for="fullname">Nome completo</label>
        <input
          type="text"
          class="input-field"
          name="fullname"
          id="fullname"
          formControlName="fullname"
        />
      </div>
      <div class="input-wrapper mr-5 w-4/12">
        <label for="genre">Gênero</label>
        <select
          class="input-field"
          name="genre"
          id="genre"
          formControlName="genre"
        >
          <option disabled selected></option>
          <option value="cisgender">Cisgenero</option>
          <option value="transgender">Transgênero</option>
          <option value="nonbinary">Não-binário</option>
        </select>
      </div>
    </div>

    <div class="md:flex gap-2">
      <div class="input-wrapper w-4/12">
        <label for="cpf">CPF</label>
        <input
          type="text"
          class="input-field"
          name="cpf"
          id="cpf"
          formControlName="cpf"
          placeholder="000.000.000-00"
          mask="000.000.000-00"
        />
      </div>
      <div class="input-wrapper w-4/12">
        <label for="phone">Telefone</label>
        <input
          type="text"
          class="input-field"
          name="phone"
          id="phone"
          formControlName="phone"
          placeholder="(99) 9 9999-9999"
          mask="(99) 9 9999-9999"
        />
      </div>
      <div class="input-wrapper mr-5 w-4/12">
        <label for="type">Tipo</label>
        <select
          class="input-field"
          name="type"
          id="type"
          formControlName="type"
        >
          <option disabled selected></option>
          <option value="administrator">Administrador</option>
          <option value="doctor">Médico</option>
          <option value="nurse">Enfermeiro</option>
        </select>
      </div>
    </div>

    <div class="md:flex gap-2">
      <div class="input-wrapper w-8/12">
        <label for="email">E-mail</label>
        <input
          type="text"
          class="input-field"
          name="email"
          id="email"
          formControlName="email"
          placeholder="example@gmail.com"
        />
      </div>
      <div class="input-wrapper mr-5 w-4/12">
        <label for="password">Senha</label>
        <input
          type="text"
          class="input-field"
          name="password"
          id="password"
          formControlName="password"
        />
      </div>
    </div>
  </form>
</div>
