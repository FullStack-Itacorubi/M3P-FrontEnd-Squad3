<div class="text-slate-800 container m-auto py-4 pl-14 pr-2">
  <form [formGroup]="formsExamRegister">
    <h3 class="text-xl font-bold my-2">Cadastro de exames</h3>

    <div class="md:flex gap-2">
      <div class="input-wrapper w-6/12">
        <label for="examName">Nome do Exame</label>
        <input
          type="text"
          class="input-field"
          name="examName"
          id="examName"
          formControlName="examName"
        />
      </div>

      <div class="input-wrapper mr-5 w-6/12">
        <label for="examType">Tipo do Exame</label>
        <input
          type="text"
          class="input-field"
          name="examType"
          id="examType"
          formControlName="examType"
        />
      </div>
    </div>

    <div class="md:flex gap-2">
      <div class="input-wrapper w-3/12">
        <label for="examDate">Data do Exame</label>
        <input
          type="date"
          class="input-field"
          name="examDate"
          id="examDate"
          formControlName="examDate"
        />
      </div>

      <div class="input-wrapper w-3/12">
        <label for="examHour">Hora do Exame</label>
        <input
          type="time"
          class="input-field"
          name="examHour"
          id="examHour"
          formControlName="examHour"
        />
      </div>

      <div class="input-wrapper mr-5 w-6/12">
        <label for="laboratory">Laborat√≥rio</label>
        <input
          type="text"
          class="input-field"
          name="laboratory"
          id="laboratory"
          formControlName="laboratory"
        />
      </div>
    </div>

    <div class="md:flex gap-2">
      <div class="input-wrapper mr-5 w-full">
        <label for="documentUrl">URL do documento</label>
        <input
          type="url"
          class="input-field"
          name="documentUrl"
          id="documentUrl"
          formControlName="documentUrl"
        />
      </div>
    </div>

    <div class="md:flex gap-2">
      <div class="input-wrapper mr-5 w-full">
        <label for="results">Resultados</label>
        <textarea
          class="input-field"
          name="results"
          id="results"
          rows="5"
          formControlName="results"
        ></textarea>
      </div>
    </div>
  </form>
</div>
